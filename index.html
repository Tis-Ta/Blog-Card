<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Blog-Card</title>
  </head>
  <body>
    <main>

      <div class="container">
        <img src="./assets/images/illustration-article.svg" alt="Image of shapes with a yellow background" height="200" width="336" class="main-image">

          <span class="small-description-box">Learning</span>
          <p class="date-text">Published 21 Dec 2023</p>
          <h1 class="main-heading">
            <a href="#" class="main-heading__link">HTML & CSS foundations</a>
          </h1>
          <p class="main-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>

          <div class="author-footer">
            <img src="./assets/images/image-avatar.webp" alt="The articles authors picture" height="32" width="32" class="author-footer__image">
            <p class="author-footer__name">Greg Hooper</p>
          </div>

      </div>

    </main>    
  </body>
